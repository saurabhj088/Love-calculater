<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calsi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <h1>Calculate Your LOve</h1>
    <style>
        body{
            background-color: red;

        }
        header{
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%, -50%)
           
        }


    </style>
</head>
<body>
    <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header bg-danger">Love Calculater</div>
            <div class="card-body" >
                <form class="form-inline w-75 m-auto">
                    <div class="form-group">
                        <input type="text" name="" class="form-control" placeholder="Enter Name" id="name">
                    </div>
                    <div> <span class="pl-4 pr-4"> + </span></div>
                    <div class="form-group">
                        <input type="text" name="" class="form-control" placeholder="Enter Name" id="lovename">
                    </div>

                </form>
                <br>
                
                <div class="w-75 m-auto">
                    <button class="btn btn-success w-50" onclick="checkresult()">Click for Result</button>
                </div>
                <br>
                <div>
                    <input type="text" name="" id="loveval" class="form-control text-center w-50 m-auto" placeholder="REsult">
                </div>
            </div>
            <div class="card-footer">God Bless You</div>
          </div>
    </header>


<script>

function checkresult(){
    var name = document.getElementById('name').value;
    var lovename = document.getElementById('lovename').value;
    
    if(name == ""){
        alert('Please Fill Box');
    }
    else if (name.length <=2 ) {alert('Min length is 3')
    }else if(!isNaN(name)){
     alert('Invalid');
    }


    else if(lovename == ""){
        alert('Please Fill Box');
    }
    else if (lovename.length <=2 ) {alert('Min length is 3')
    }else if(!isNaN(lovename)){
     alert('Invalid');
    }

else{
    var lovedata = Math.random() * 100;
    lovedata = Math.floor(lovedata);
    document.getElementById('loveval').value = lovedata + "%";
}   
}
</script>

</body>
</html>
